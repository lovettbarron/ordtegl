short_description: "Ordtegl is a Danish vocabulary learning app with spaced repetition practice for PD2 and PD3 language tests."

long_description: |
  Ordtegl helps Danish language learners master vocabulary through scientifically-proven spaced repetition. With 3,500 vocabulary items across 32 CEFR-aligned levels (A1-B2), learners can practice at their own pace while preparing for Prøve i Dansk 2 (PD2) and Prøve i Dansk 3 (PD3) language tests.

  Key features include personalized practice sessions that adapt to your learning progress, detailed statistics tracking, and flexible learning goals. The app uses the FSRS algorithm to optimize review timing, ensuring efficient long-term retention.

  Built for iOS with a calm, focused interface designed to make vocabulary practice a daily habit.

