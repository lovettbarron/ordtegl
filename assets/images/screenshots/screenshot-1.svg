<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone mockup background -->
  <rect width="200" height="400" rx="20" fill="#FAF7F2"/>
  <rect x="10" y="10" width="180" height="380" rx="15" fill="#FFFFFF"/>

  <!-- Status bar -->
  <rect x="20" y="20" width="160" height="20" fill="#F5EFE7"/>

  <!-- Header -->
  <rect x="20" y="50" width="160" height="40" fill="#F5EFE7"/>
  <text x="100" y="75" font-family="system-ui" font-size="16" font-weight="600" text-anchor="middle" fill="#4A4745">Practice View</text>

  <!-- Card area -->
  <rect x="30" y="110" width="140" height="180" rx="8" fill="#F5EFE7" stroke="#D8D4CF" stroke-width="1"/>
  <text x="100" y="150" font-family="system-ui" font-size="14" text-anchor="middle" fill="#8E8B87">Danish Word</text>
  <text x="100" y="200" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle" fill="#4A4745">ordet</text>

  <!-- Buttons -->
  <rect x="30" y="310" width="60" height="36" rx="8" fill="#D8D4CF"/>
  <text x="60" y="333" font-family="system-ui" font-size="14" text-anchor="middle" fill="#4A4745">Hard</text>

  <rect x="110" y="310" width="60" height="36" rx="8" fill="#D4826C"/>
  <text x="140" y="333" font-family="system-ui" font-size="14" text-anchor="middle" fill="#FFFFFF">Easy</text>

  <!-- Label -->
  <text x="100" y="375" font-family="system-ui" font-size="11" text-anchor="middle" fill="#8E8B87">Flashcard Practice</text>
</svg>
