<svg width="200" height="400" viewBox="0 0 200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone mockup background -->
  <rect width="200" height="400" rx="20" fill="#FAF7F2"/>
  <rect x="10" y="10" width="180" height="380" rx="15" fill="#FFFFFF"/>

  <!-- Status bar -->
  <rect x="20" y="20" width="160" height="20" fill="#F5EFE7"/>

  <!-- Header -->
  <rect x="20" y="50" width="160" height="40" fill="#F5EFE7"/>
  <text x="100" y="75" font-family="system-ui" font-size="16" font-weight="600" text-anchor="middle" fill="#4A4745">Progress View</text>

  <!-- Stats cards -->
  <rect x="30" y="110" width="140" height="60" rx="8" fill="#F5EFE7" stroke="#D8D4CF" stroke-width="1"/>
  <text x="100" y="135" font-family="system-ui" font-size="12" text-anchor="middle" fill="#8E8B87">Words Learned</text>
  <text x="100" y="158" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle" fill="#4A4745">247</text>

  <rect x="30" y="185" width="140" height="60" rx="8" fill="#F5EFE7" stroke="#D8D4CF" stroke-width="1"/>
  <text x="100" y="210" font-family="system-ui" font-size="12" text-anchor="middle" fill="#8E8B87">Study Streak</text>
  <text x="100" y="233" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle" fill="#D4826C">12 days</text>

  <rect x="30" y="260" width="140" height="60" rx="8" fill="#F5EFE7" stroke="#D8D4CF" stroke-width="1"/>
  <text x="100" y="285" font-family="system-ui" font-size="12" text-anchor="middle" fill="#8E8B87">Cards Due Today</text>
  <text x="100" y="308" font-family="system-ui" font-size="24" font-weight="600" text-anchor="middle" fill="#4A4745">18</text>

  <!-- Label -->
  <text x="100" y="375" font-family="system-ui" font-size="11" text-anchor="middle" fill="#8E8B87">Track Your Progress</text>
</svg>
